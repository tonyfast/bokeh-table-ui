tabs:
  - table
  - bokeh
  - dataframe
dispatch:
  row-click:
    current-axis:  !!js/function
      function(node){
        d3.selectAll('tr').classed('current-axis',false);
        d3.select(node.parentNode)
            .classed('current-axis',true);
        return null;
      }
    update-cm-editor: !!js/function
      function(node){
        create_axis_editor('#axis-editor', 'context', node);
        create_axis_editor('#metadata-editor', 'md', node);
      }
